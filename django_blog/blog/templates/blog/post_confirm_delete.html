{% extends "base.html" %}
{% block content %}
  <h1>Delete "{{ object.title }}"?</h1>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn-danger">Confirm Delete</button>
    <a href="{% url 'post-detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}


{% extends "base.html" %}
{% block content %}
  <h2>Are you sure you want to delete this post?</h2>
  <p><strong>{{ object.title }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'post-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
