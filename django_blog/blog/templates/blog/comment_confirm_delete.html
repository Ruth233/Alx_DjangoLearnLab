{% extends "base.html" %}
{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment by <strong>{{ object.author.username }}</strong>?</p>
  <p>{{ object.content|linebreaks }}</p>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn-danger">Confirm Delete</button>
    <a href="{{ object.post.get_absolute_url }}" class="btn">Cancel</a>
  </form>
{% endblock %}
