{% extends "base.html" %}
{% block content %}
  <h1>Posts tagged with "{{ tag.name }}"</h1>
  {% for post in posts %}
    <article>
      <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatechars:200 }}</p>
    </article>
  {% empty %}
    <p>No posts for this tag.</p>
  {% endfor %}
  {% include 'pagination_snippet.html' %}
{% endblock %}
