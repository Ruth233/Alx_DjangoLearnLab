{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Save</button>
  <a href="{% url 'post-list' %}">Cancel</a>
</form>
{% endblock %}
